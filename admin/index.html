<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Masjid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: Consolas, monospace;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    select {
      font-size: 1em;
      padding: 0.3em;
    }
    #statusHTML {
      margin-top: 1em;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel Website Masjid</h1>
    <p>Edit langsung file HTML di repo GitHub</p>
  </header>

  <main>
    <h3>Edit File HTML</h3>
    <select id="fileHTML">
      <option value="index.html">index.html</option>
      <option value="profil.html">profil.html</option>
      <option value="artikel.html">artikel.html</option>
      <option value="galeri.html">galeri.html</option>
    </select>
    <button onclick="muatHTML()">ðŸ“‚ Buka</button>
    <br><br>
    <textarea id="editorHTML"></textarea>
    <br>
    <button onclick="simpanHTML()">ðŸ’¾ Simpan HTML</button>
    <p id="statusHTML"></p>
  </main>

  <script src="editor.js"></script>
</body>
</html>
