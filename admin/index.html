<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Masjid</title>
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
      background: #fff;
    }
    .admin-header {
      background-color: #f0f0f0;
      padding: 1em 2em;
      border-bottom: 1px solid #ddd;
    }
    .admin-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .admin-container {
      max-width: 960px;
      margin: 2em auto;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: Consolas, monospace;
      font-size: 14px;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    select, button {
      font-size: 14px;
      padding: 0.4em 0.8em;
      margin-top: 1em;
      margin-right: 10px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #statusHTML {
      margin-top: 1em;
      font-size: 0.9em;
      color: green;
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h2>üõ†Ô∏è Admin Panel Masjid Baiturrahman</h2>
  </div>

  <div class="admin-container">
    <label for="fileHTML">Pilih File:</label>
    <select id="fileHTML">
      <option value="index.html">index.html</option>
      <option value="profil.html">profil.html</option>
      <option value="artikel.html">artikel.html</option>
      <option value="galeri.html">galeri.html</option>
    </select>
    <button onclick="muatHTML()">üìÇ Buka</button>

    <textarea id="editorHTML" placeholder="Konten HTML akan muncul di sini..."></textarea>

    <br>
    <button onclick="simpanHTML()">üíæ Simpan Perubahan</button>
    <p id="statusHTML"></p>
  </div>

  <script src="editor.js"></script>
</body>
</html>
