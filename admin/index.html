<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h2>✏️ Panel Admin</h2>
    <label for="halaman">Pilih Halaman yang Diedit:</label>
    <select id="halaman">
      <option value="profil">Profil Masjid</option>
      <option value="sejarah">Sejarah</option>
      <option value="pengurus">Pengurus</option>
    </select>

    <label for="judul">Judul Halaman:</label>
    <input type="text" id="judul" placeholder="Judul halaman">

    <label for="isi">Isi Konten:</label>
    <textarea id="isi" rows="10" placeholder="Isi konten HTML di sini..."></textarea>

    <button onclick="simpanKonten()">💾 Simpan</button>
    <p id="status" style="margin-top: 1em; color: green;"></p>
  </div>

  <script src="editor.js"></script>
</body>
</html>
