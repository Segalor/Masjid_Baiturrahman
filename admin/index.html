
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin Masjid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1.2em 2em;
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    textarea {
      min-height: 250px;
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    hr {
      margin: 2em 0;
      border: 0;
      border-top: 1px solid #eee;
    }
    code {
      background: #f1f1f1;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>üõ†Ô∏è Panel Admin Masjid</header>
  <div class="container">
    <label for="token">GitHub Token:</label>
    <input type="password" id="token" placeholder="Masukkan token GitHub...">
    <button onclick="saveToken()">Simpan Token</button>

    <hr />

    <label for="filePath">Pilih File yang Ingin Diedit:</label>
    <input type="text" id="filePath" placeholder="Contoh: index.html, data/pengumuman.json">
    <button onclick="loadFile()">Muat File</button>

    <label for="fileContent">Isi File:</label>
    <textarea id="fileContent" placeholder="Konten file akan tampil di sini..."></textarea>
    <button onclick="saveFile()">Simpan ke GitHub</button>

    <hr />

    <h3>Upload Gambar ke Folder <code>img/</code></h3>
    <input type="file" id="uploadInput">
    <button onclick="uploadImage()">Upload Gambar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
