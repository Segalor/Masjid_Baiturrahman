
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin Masjid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-align: center;
      color: #38bdf8;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.8em;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #334155;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .content {
      flex: 1;
      padding: 2em;
      overflow-y: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 200px;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    hr {
      margin: 2em 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    code {
      background-color: #eef;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><i class="fas fa-mosque"></i> Admin Masjid</h2>
    <a href="#" onclick="showTab('dashboard')"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" onclick="showTab('edit')"><i class="fas fa-file-alt"></i> Edit Konten</a>
    <a href="#" onclick="showTab('upload')"><i class="fas fa-image"></i> Upload Gambar</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="content">
    <div id="dashboard" class="tab active">
      <h2>Selamat datang di Panel Admin</h2>
      <p>Silakan pilih menu di sebelah kiri untuk mengelola konten website masjid.</p>
    </div>

    <div id="edit" class="tab">
      <h2>Edit File Website</h2>
      <label for="token">GitHub Token:</label>
      <input type="password" id="token" placeholder="Masukkan token GitHub...">
      <button onclick="saveToken()">Simpan Token</button>

      <label for="filePath">Pilih File yang Ingin Diedit:</label>
      <input type="text" id="filePath" placeholder="Contoh: index.html, data/pengumuman.json">
      <button onclick="loadFile()">Muat File</button>

      <label for="fileContent">Isi File:</label>
      <textarea id="fileContent" placeholder="Konten file akan tampil di sini..."></textarea>
      <button onclick="saveFile()">Simpan ke GitHub</button>
    </div>

    <div id="upload" class="tab">
      <h2>Upload Gambar</h2>
      <p>File gambar akan diunggah ke folder <code>img/</code>.</p>
      <input type="file" id="uploadInput">
      <button onclick="uploadImage()">Upload Gambar</button>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
    function logout() {
      alert("Anda telah logout.");
      // Tambahkan redirect atau penghapusan token di sini jika perlu
    }
    // Fungsi-fungsi berikut diasumsikan sudah tersedia di script.js
    function saveToken() {
      const token = document.getElementById("token").value;
      alert("Token disimpan (dummy): " + token);
    }
    function loadFile() {
      const file = document.getElementById("filePath").value;
      alert("Muat file (dummy): " + file);
    }
    function saveFile() {
      alert("File disimpan (dummy)");
    }
    function uploadImage() {
      alert("Gambar diunggah (dummy)");
    }
  </script>
</body>
</html>
